<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <!-- 
    https://zerodevx.github.io/zero-md/


    zero-md Parece una libreria perfecta para el uso que yo lo quiero dar
    ya que me permite interpretar como html un archivo de markdown

    Tengo que investigar mas como funciona, para saber como estilarlo con css
    pero ya de base parece buena alternativa a usar motores como Hugo o jekyll,
    ya que puedo elaborar un script mas sencillo que con simple JS acceda al articulo 
    correspondiente dentro de una ruta de mi servidor web.
  -->

  <!-- Aqui cargamos lo necesario para que zero-md funcione -->
  <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>-->
  <!-- Load the element definition -->
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>


</head>

<body>
  <!-- Aqui cargamos un archivo llamado README.md que esta en la misma ruta que este archivo html, y lo mostramos interpretando el markdown -->
  <zero-md src="README.md">
      <!-- Asi podemos editar los estilos  -->
      <template data-merge="append">
        <style>
          h1 {
            color: red;
          }
          h2{
            background-color: blue;
          }
        </style>
      </template>
    

  </zero-md>

</body>

</html>
